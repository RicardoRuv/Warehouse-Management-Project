<!DOCTYPE html>
<html>

<head>
    <title>Navigation Bar</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="/CSS/styles.css" rel="stylesheet">
    <script src="WarehouseIndex.js" defer></script>
</head>

<body>
    <!-- Navigation bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Warehouse Management</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="Items.html">View Cars</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#view-warehouses">View Warehouses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Inventory.html">View Inventory</a>
                    </li>
                </ul>
            </div>
            <div class="m1-auto">
                <button class="btn btn-primary" id="add-warehouse-button" data-toggle="modal"
                    data-target="#addWarehouseModal">Add New</button>
            </div>
        </div>
    </nav>

    <!-- Content area -->
    <div class="container mt-4">

        <!-- View Warehouses section -->
        <h2>View Warehouses</h2>
        <!-- Table to illustrate the data -->
        <table class="table">
            <thead>
                <tr>
                    <th>Warehouse Name</th>
                    <th>Capacity</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="warehouse-table-body">
                <!-- importing data through js-->
            </tbody>
        </table>


    </div>

    <!-- Modal -->
    <div class="modal fade" id="addWarehouseModal" tabindex="-1" role="dialog" aria-labelledby="addWarehouseModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addWarehouseModalLabel">Add New Warehouse</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <!-- Form to capture input for new warehouse -->
                    <form id="add-warehouse-form">
                        <div class="form-group">
                            <label for="warehouse-name-input">Warehouse Name</label>
                            <input type="text" class="form-control" id="warehouse-name-input" required>
                        </div>
                        <div class="form-group">
                            <label for="warehouse-capacity-input">Capacity</label>
                            <input type="number" class="form-control" id="warehouse-capacity-input" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-warehouse-button">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Include Bootstrap JS (jQuery and Popper.js are required dependencies) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
